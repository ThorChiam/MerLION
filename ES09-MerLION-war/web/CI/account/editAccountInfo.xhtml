<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Welcome to My Merlion</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>
        <b:container>
            <p:breadCrumb>
                <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                <p:menuitem value="Home" url="/CI/myMerlion.xhtml" />
                <p:menuitem value="Account Management" url="/CI/account/viewAccountInfo.xhtml" />
                <p:menuitem value="Company Profile Management" url="/CI/account/viewCompanyProfile.xhtml" />
                <p:menuitem value="Contract Management" url="#" />
                <p:menuitem value="Internal Communication" url="#" />

            </p:breadCrumb> 
            <b:well>
                <h3>My MerLION</h3> 
            </b:well>

        </b:container>
        <br/>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="5" col-sm="5" col-md="3">

                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Account Management">

                                <p:menuitem value="View Account Infomation" url="/CI/account/viewAccountInfo.xhtml"/>
                                <p:menuitem value="Edit Account Information" url="/CI/account/editAccountInfo.xhtml" />
                                <p:menuitem value="Reset Password" url="/CI/account/resetPassword.xhtml"/>
                                <p:menuitem value="Create Account" url="/CI/account/createAccount.xhtml"/>

                            </p:submenu>
                        </p:menu>
                    </h:form>

                </b:column>                 
                <b:column col-xs="5" col-sm="5" col-md="9">
                    <!-- -->
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:contextMenu for="profile" widgetVar="cMenu">   
                            <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellCars').showCellEditor();
                                    return false;"/>  
                            <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                        </p:contextMenu> 

                        <p:dataTable id="profile" var="a" value="#{accountManagedBean.accountInfo}"  editable="true" editMode="cell" widgetVar="cellCars">
                            <f:facet name="header">
                                Edit Account Info
                            </f:facet>

                            <p:ajax event="cellEdit" listener="#{accountManagedBean.onCellEdit}" update=":form:msgs" />
                            <p:column headerText="Security Question">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{a.security_question}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{a.security_question}" style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Security Answer">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{a.security_answer}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{a.security_answer}" style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
