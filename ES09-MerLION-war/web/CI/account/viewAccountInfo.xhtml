<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Welcome to My Merlion</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>
        <b:container>
            <b:row>
                <p:column colspan="3">
                    <h:form>  
                        <p:menubar styleClass="show-grid">
                            <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                            <p:menuitem value="Home" url="/CI/myMerlion.xhtml" />
                            <p:submenu label="Account Setting">
                                <p:submenu label="Account Management">
                                    <p:menuitem value="View Account Infomation" url="/MRP/BOM/addBOM.xhtml"/>
                                    <p:menuitem value="Edit Account Information" url="/MRP/BOM/addBOM.xhtml"/>
                                    <p:menuitem value="Reset Password" url="/CI/account/resetPassword.xhtml"/>
                                </p:submenu>
                                <p:submenu label="Company Profile Management">
                                    <p:menuitem value="View Company Profile" url="/MRP/BOM/addBOM.xhtml"/>
                                    <p:menuitem value="Edit Company Profile" url="/MRP/BOM/addBOM.xhtml"/>
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Contract Management">
                                <p:menuitem value="Add New Plan" url="/MRP/plan/addNewPlan.xhtml"/>
                                <p:menuitem value="Display Plan" url="/MRP/plan/displayPlan.xhtml" />
                            </p:submenu>

                            <p:submenu label="Transaction Management">
                                <p:menuitem value="View Service Transaction History" url="/MRP/demandManagement/DemandManagement.xhtml" />
                                <p:menuitem value="View Ongoing Transaction" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="View Transaction History" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="Invoice" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                            </p:submenu>

                            <p:submenu label="Internal Communication">
                                <p:menuitem value="Message" url="/MRP/order/orderManagement.xhtml"/>
                                <p:menuitem value="Notification" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="Announcement" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                            </p:submenu>      

                            <p:menuitem value="Log Out"/>

                        </p:menubar>
                    </h:form>
                </p:column>
            </b:row>

        </b:container>
        <br/>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="5" col-sm="5" col-md="3">

                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">   
                            <p:submenu label="Account Setting"/>
                            <p:separator/>
                            <p:submenu label="Account Management">
                                <p:menuitem value="View Account Infomation" url="/MRP/BOM/addBOM.xhtml"/>
                                <p:menuitem value="Edit Account Information" url="/MRP/BOM/addBOM.xhtml"/>
                                <p:menuitem value="Reset Password" url="/CI/account/resetPassword.xhtml"/>                
                            </p:submenu>
                            <p:submenu label="Company Profile Management">
                                <p:menuitem value="View Company Profile" url="/CI/account/viewCompanyProfile.xhtml"/>
                                <p:menuitem value="Edit Company Profile" url="/MRP/BOM/addBOM.xhtml"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </b:column>                 
                <b:column col-xs="5" col-sm="5" col-md="9">
                    <p:panel header="View Company Profile">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="Email: " />
                            <h:outputText id="companyNameValue" value="#{accountManagedBean.email}" />

                            <h:outputText value="Security Question: " />
                            <h:outputText id="companyAddressValue" value="#{accountManagedBean.security_question}" />

                            <h:outputText value="Security Answer: " />
                            <h:outputText id="telValue" value="#{accountManagedBean.security_answer}"/>

                            <h:outputText value="Company Name: " />
                            <h:outputText id="emailValue" value="#{accountManagedBean.comp_name}" />

                            <h:outputText value="Company Address: " />
                            <h:outputText id="ssnValue" value="#{accountManagedBean.comp_address}" />

                            <h:outputText value="Contact Number: " />
                            <h:outputText id="companyHistoryValue" value="#{accountManagedBean.comp_contact_no}" />
                        </p:panelGrid>
                    </p:panel>
                </b:column>
            </b:row>
        </b:container>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
