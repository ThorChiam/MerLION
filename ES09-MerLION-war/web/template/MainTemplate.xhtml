<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
        <title>MerLION Home Page</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>

    <h:body>
        <p:toolbar>
   <p:toolbarGroup align="left">
       <p:outputLabel value="Welcome To MerLION"/>
   </p:toolbarGroup>
</p:toolbar>
        <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home"/>
        <p:submenu icon="ui-icon-disk" label="Sub-Systems" >
            <p:menuitem value="OES" url="OES/main.jsp" icon="ui-icon-disk"/>
            <p:separator />
            <p:menuitem value="MRP" url="MRP/index.xhtml" icon="ui-icon-disk"/>
        </p:submenu>
        <p:menuitem value="Payment History" url="/Controller_ptls?action=viewPaymentTransactionLog" icon="ui-icon-bookmark"/>
        <p:menuitem value="Login" url="Account/index.xhtml" icon="ui-icon-person" rendered="#{facesContext.externalContext.sessionMap['userId'] == null}"/>
        <p:menuitem value="My Profile" url="MyProfile.xhtml" icon="ui-icon-person" rendered="#{facesContext.externalContext.sessionMap['userId'] != null}"/>
        <p:menuitem value="Sign up" url="Account/signup.xhtml" icon="ui-icon-plus"/>
        
        <f:facet name="options">
            <p:commandButton value="Logout" action="#{AccountManagerBean.logout}" icon="ui-icon-extlink" ajax="false"/>
        </f:facet>
    </p:menubar>
</h:form>
    </h:body>
    <h:body>

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
        <div id="left" class="left_content">
            <ui:insert name="left"></ui:insert>
        </div>
        <div id="right" class="right_content">
            <ui:insert name="right"></ui:insert>
        </div>
    </h:body>

</html>
