<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Welcome to My MerLION</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>


        <b:navBar brand="MerLION Logistics" brandHref="#">

            <b:navbarLinks>
                <b:navLink value="SignUp" href="#"></b:navLink>
                <b:navLink value="About us" href="#"></b:navLink>
                <b:navLink value="My MerLION" href="#"></b:navLink>
                <b:dropMenu value="Services">
                    <b:navLink value="OES" href="/OES/main.xhtml"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">

                    <b:commandButton action="a" value="Logout" look="success" icon="ui-icon-extlink" iconAlign="right"/>
                </div>
            </h:form>
        </b:navBar>


        <b:container>


        </b:container>
        <b:container>

            <p:breadCrumb>
                <p:menuitem value="Home" url="/main.xhtml" />
                <p:menuitem value="Account Setting" url="accountSetting.xhtml" />
                <p:menuitem value="Message/Notification" url="msg.xhtml" />
                <p:menuitem value="Buying Requests" url="#" />
                <p:menuitem value="Transaction/Logistics" url="#" />         
            </p:breadCrumb>
            <b:well>
                <h2>My MerLION</h2>   
            </b:well>
        </b:container>


        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="2">


                    <h:form>
                        <p:panel header="My Account">

                            <b:listLinks>

                                <b:navLink href="viewCompanyProfile.xhtml" value="View Profile"
                                           />

                                <b:navLink href="editCompanyProfile.xhtml" value="Edit Profile"
                                           />
                            </b:listLinks>
                        </p:panel>
                    </h:form>                 
                </b:column>                 
                <b:column col-xs="6" col-sm="6" col-md="10">
                    <h:form>
                        <p:panel header="View Company Profile">
                            <p:messages autoUpdate="true"/>

                            <h:panelGrid id="grid" columns="4" cellpadding="5">
                                <p:dataTable value="#{companyProfileManagedBean.getAllCompanyProfile(facesContext.externalContext.sessionMap['email'])}" var="p" >
                                    <p:column headerText ="Company Name">                           
                                        <h:outputText value="#{p[3]}" />
                                    </p:column> 
                                    <p:column headerText ="Company Address">                           
                                        <h:outputText value="#{p[1]}" />
                                    </p:column> 
                                    <p:column headerText ="Tel">                           
                                        <h:outputText value="#{p[6]}" />
                                    </p:column>
                                    <p:column headerText ="Email">                           
                                        <h:outputText value="#{p[4]}" />
                                    </p:column>
                                    <p:column headerText ="Website">                           
                                        <h:outputText value="#{p[5]}" />
                                    </p:column>
                                    <p:column headerText ="Company History">                           
                                        <h:outputText value="#{p[2]}" />
                                    </p:column>
                                    <p:column headerText ="Service">                           
                                        <h:outputText value="#" />
                                    </p:column>
                                    <p:column headerText ="Vision">                           
                                        <h:outputText value="#" />
                                    </p:column>
                                </p:dataTable>                             
                            </h:panelGrid>
                        </p:panel>
                    </h:form>


                </b:column>

            </b:row>

        </b:container>

    </h:body>
</html>
