<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Welcome to MRP</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>
        <b:container>
            <h:form>  
                <p:menubar styleClass="show-grid">
                    <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="MRP Home" url="/MRP/index.xhtml" />
                    <p:submenu label="Bill of Material">                    
                        <p:menuitem value="Add New BOM" url="/MRP/BOM/addBOM.xhtml" />
                        <p:menuitem value="Delete BOM" url="/MRP/BOM/deleteBOM.xhtml" />
                        <p:menuitem value="Display/Update BOM" url="/MRP/BOM/displayBOM.xhtml" />
                    </p:submenu>

                    <p:submenu label="Material Requirement Plan">
                        <p:menuitem value="Add New Plan" url="/MRP/plan/addNewPlan.xhtml"/>
                        <p:menuitem value="Display Plan" url="/MRP/plan/displayPlan.xhtml" />
                    </p:submenu>

                    <p:submenu label="Demand Management">
                        <p:menuitem value="Display Demand" url="/MRP/demandManagement/DemandManagement.xhtml" />
                        <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/demandPrediction.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Order Management">
                        <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml"/>
                    </p:submenu>           
                    
                    <p:menuitem value="Log Out"/>

                </p:menubar>
            </h:form>
        </b:container>

        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="3">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Bill of Marerial Management">
                                <p:menuitem value="Add New BOM" url="/MRP/BOM/addBOM.xhtml"/>
                                <p:menuitem value="Delete BOM" url="/MRP/BOM/deleteBOM.xhtml"/>
                                <p:menuitem value="Display/Update BOM" url="/MRP/BOM/displayBOM.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Material Requirement Plan Management">
                                <p:menuitem value="Add New Plan"  url="/MRP/plan/addNewPlan.xhtml"/>
                                <p:menuitem value="Display Plan"  url="/MRP/plan/displayPlan.xhtml"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Demand Management" >
                                <p:menuitem value="Display 6 Months Demand" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/demandPrediction.xhtml"/>
                                <p:menuitem value="Save Master Production Schedule" url="/MRP/demandManagement/saveProductionSchedule.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Order Management" >
                                <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml" />

                            </p:submenu>
                         
                        </p:menu>
                    </h:form>           
                </b:column>                   
                <b:column col-xs="6" col-sm="6" col-md="9">
                    <h:form id="formMain">
                        <p:panel id="panel" header="Add New Bill of Material">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="itemId" style="font-weight: bold" value="Item ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Item ID" requiredMessage="Item Id is required." id="itemId" value="#{BOMManagerBean.itemId}">
                                            <f:validateDoubleRange minimum="1" maximum="999999999" />
                                        </p:inputText>
                 
                                        <p:message for="itemId" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="compId1" style="font-weight: bold" value="Component 1 ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="compId1" requiredMessage="Component 1 is required." id="compId1" value="#{BOMManagerBean.compId1}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                          
                                        <p:message for="compId1" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity1" style="font-weight: bold" value="Quantity for component 1: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="quantity 1" requiredMessage="quantity is required." id="quantity1" value="#{BOMManagerBean.quantity1}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                   
                                        <p:message for="quantity1" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="compId2" style="font-weight: bold" value="Component 2 ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="compId2" id="compId2" value="#{BOMManagerBean.compId2}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                  
                                        <p:message for="compId2" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity2" style="font-weight: bold" value="Quantity for component 2: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="quantity2"  id="quantity2" value="#{BOMManagerBean.quantity2}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                   
                                        <p:message for="quantity2" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="compId3" style="font-weight: bold" value="Component 3 ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="Amount to order"  id="compId3" value="#{BOMManagerBean.compId3}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                   
                                        <p:message for="compId3" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity3" style="font-weight: bold" value="Quantity for component 3: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="quantity3" id="quantity3" value="#{BOMManagerBean.quantity3}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    
                                        <p:message for="quantity3" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <br/>
                            <p:commandButton id="btn" value="Save New BOM" update="panel" actionListener="#{BOMManagerBean.addNewBOM}" ajax="true" />  

                        </p:panel>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
        <br/>
        <br/>
        <br/>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
