<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Welcome to MRP</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>
        <b:container>
            <h:form>  
                <p:menubar styleClass="show-grid">
                    <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="MRP Home" url="/MRP/index.xhtml" />
                    <p:submenu label="Bill of Material">                    
                        <p:menuitem value="Add New BOM" url="/MRP/BOM/addBOM.xhtml" />
                        <p:menuitem value="Delete BOM" url="/MRP/BOM/deleteBOM.xhtml" />
                        <p:menuitem value="Display/Update BOM" url="/MRP/BOM/displayBOM.xhtml" />
                    </p:submenu>

                    <p:submenu label="Material Requirement Plan">
                        <p:menuitem value="Add New Plan" url="/MRP/plan/addNewPlan.xhtml"/>
                        <p:menuitem value="Display Plan" url="/MRP/plan/displayPlan.xhtml" />
                    </p:submenu>

                    <p:submenu label="Demand Management">
                        <p:menuitem value="Display Demand" url="/MRP/demandManagement/DemandManagement.xhtml" />
                        <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/demandPrediction.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Order Management">
                        <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml"/>
                    </p:submenu>           
                    
                    <p:menuitem value="Log Out"/>

                </p:menubar>
            </h:form>
        </b:container>


        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="3">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Bill of Marerial Management">
                                <p:menuitem value="Add New BOM" url="/MRP/BOM/addBOM.xhtml"/>
                                <p:menuitem value="Delete BOM" url="/MRP/BOM/deleteBOM.xhtml"/>
                                <p:menuitem value="Display/Update BOM" url="/MRP/BOM/displayBOM.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Material Requirement Plan Management">
                                <p:menuitem value="Add New Plan"  url="/MRP/plan/addNewPlan.xhtml"/>
                                <p:menuitem value="Display Plan"  url="/MRP/plan/displayPlan.xhtml"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Demand Management" >
                                <p:menuitem value="Display 6 Months Demand" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/demandPrediction.xhtml"/>
                                <p:menuitem value="Save Master Production Schedule" url="/MRP/demandManagement/saveProductionSchedule.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Order Management" >
                                <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml" />

                            </p:submenu>
                         
                        </p:menu>
                    </h:form>               
                </b:column>                   
                <b:column col-xs="6" col-sm="6" col-md="9">
                    <h:form id="displayTemplateForm">
                        <p:panel id="panel" header="Display Plan">
                            <h:outputText style="font-weight: bold" value="item Id: "  />
                            <h:inputText required="true" requiredMessage="Field is required." id="itemId1" value="#{TemplateManagerBean.itemId}">           
                            </h:inputText>
                            &nbsp;
                            <p:commandButton value="show item plan" action="#{TemplateManagerBean.getItemTemplate}" update="plan" ajax="true">
                            </p:commandButton>
                            <br/>
                            <h:panelGroup id="plan" layout="block">
                                <p:dataTable   value="#{TemplateManagerBean.templates}" var="j">
                                    <f:facet name="header">
                                        display the item plan
                                    </f:facet>
                                    <br/>
                                    <p:column>

                                        <f:facet name="header">weekly</f:facet>
                                        <h:outputText value="#{j.name}" />

                                    </p:column>

                                    <p:column>

                                        <f:facet name="header">week 1</f:facet>

                                        <h:outputText value="#{j.firstweek}"  />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">week 2</f:facet>
                                        <h:outputText value="#{j.secondweek}" />
                                    </p:column>

                                    <p:column>

                                        <f:facet name="header">week 3</f:facet>

                                        <h:outputText value="#{j.thirdweek}"  />

                                    </p:column>
                                    <p:column>

                                        <f:facet name="header">week 4</f:facet>

                                        <h:outputText value="#{j.fourthweek}"  />

                                    </p:column>
                                    <p:column>

                                        <f:facet name="header">week 5</f:facet>

                                        <h:outputText value="#{j.fifthweek}" />

                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">week 6</f:facet>

                                        <h:outputText value="#{j.sixthweek}"  />

                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">week 7</f:facet>

                                        <h:outputText value="#{j.seventhweek}"  />

                                    </p:column>

                                </p:dataTable>
                            </h:panelGroup>
                        </p:panel>
                    </h:form>
                </b:column>

            </b:row>

        </b:container>
        <br/>
        <br/>
        <br/>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
