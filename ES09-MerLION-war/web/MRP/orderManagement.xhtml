<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                template="/template/DefaultTemplate.xhtml">

    <ui:define name="left">
        you are at order management
    </ui:define>

    <ui:define name="content">
        <h2><h:outputLabel value="Order management" /></h2>
         <h:form id="formMain">
        <p:panel id="panel" header="Add New Order">
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:graphicImage value="/images/spinner.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            <p:messages />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="itemId" style="font-weight: bold" value="Item ID: " />
                    </p:column>
                    <p:column>
                        <p:inputText required="true" label="Item ID" requiredMessage="Item Id is required." id="itemId" value="#{OrderManagerBean.itemId}">
                            <f:validateLength minimum="1" maximum="16" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="itemId" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="amount" style="font-weight: bold" value="Amount to order: " />
                    </p:column>
                    <p:column>
                        <p:inputText required="true" label="Amount to order" requiredMessage="Amount to order is required." id="amount" value="#{OrderManagerBean.amount}">
                            <f:validateLength minimum="1" maximum="16" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="amount" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            
            <p:commandButton id="btn" value="Save New Order" update="panel" actionListener="#{OrderManagerBean.SaveNewOrder}" ajax="true" />
        </p:panel>
             
           
    </h:form>
         <p:commandButton id="btnn" value="View Report" action="report.xhtml" actionListener="#{OrderManagerBean.report}" />
    </ui:define>
    
</ui:composition>
