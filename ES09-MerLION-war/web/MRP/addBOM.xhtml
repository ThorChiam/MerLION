<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Welcome to My MerLION</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>


        <b:navBar brand="MerLION Logistics" brandHref="#">

            <b:navbarLinks>
                <b:navLink value="SignUp" href="#"></b:navLink>
                <b:navLink value="About us" href="#"></b:navLink>
                <b:navLink value="My MerLION" href="#"></b:navLink>
                <b:dropMenu value="Services">
                    <b:navLink value="OES" href="/OES/main.xhtml"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">

                    <b:commandButton action="a" value="Logout" look="success" icon="ui-icon-extlink" iconAlign="right"/>
                </div>
            </h:form>
        </b:navBar>


        <b:container>


        </b:container>
        <b:container>

            <p:breadCrumb>
                <p:menuitem value="Home" url="index" />
                <p:menuitem value="Home" url="index" />
                <p:menuitem value="Add BOM" url="addBOM" />
                <p:menuitem value="Add New Plans" url="addNewPlan" />
                <p:menuitem value="Demand Management" url="DemandManagement" />
                <p:menuitem value="Order Management" url="orderManagement" />         
            </p:breadCrumb>
            <b:well>
                <h3>MRP System - Add Bill of Material</h3>   
            </b:well>
        </b:container>


        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="3">


                    <h:form>
                        <p:panel header="MRP">

                            <b:listLinks>

                                <b:navLink href="addBOM.xhtml.xhtml" value="Add BOM"/>                          
                                <b:navLink href="addNewPlan.xhtml" value="Add New Plan"/>
                                <b:navLink href="DemandManagement.xhtml" value="Demand Management"/>
                                <b:navLink href="orderManagement.xhtml" value="Order Management"/>

                            </b:listLinks>
                        </p:panel>
                    </h:form>                 
                </b:column>                   
                <b:column col-xs="6" col-sm="6" col-md="9">
                    <h:form id="formMain">
                        <p:panel id="panel" header="Add New Bill of Material">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="itemId" style="font-weight: bold" value="Item ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Item ID" requiredMessage="Item Id is required." id="itemId" value="#{BOMManagerBean.itemId}">
                                            <f:validateDoubleRange minimum="1" maximum="999999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="itemId" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="compId1" style="font-weight: bold" value="Component 1 ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="compId1" requiredMessage="Component 1 is required." id="compId1" value="#{BOMManagerBean.compId1}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="compId1" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity1" style="font-weight: bold" value="Quantity for component 1: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="quantity 1" requiredMessage="quantity is required." id="quantity1" value="#{BOMManagerBean.quantity1}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="quantity1" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="compId2" style="font-weight: bold" value="Component 2 ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="compId2" id="compId2" value="#{BOMManagerBean.compId2}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="compId2" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity2" style="font-weight: bold" value="Quantity for component 2: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="quantity2"  id="quantity2" value="#{BOMManagerBean.quantity2}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="quantity2" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="compId3" style="font-weight: bold" value="Component 3 ID: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="Amount to order"  id="compId3" value="#{BOMManagerBean.compId3}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="compId3" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity3" style="font-weight: bold" value="Quantity for component 3: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="false" label="quantity3" id="quantity3" value="#{BOMManagerBean.quantity3}">
                                            <f:validateDoubleRange minimum="1" maximum="9999999" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="quantity3" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:commandButton id="btn" value="Save New BOM" update="panel" actionListener="#{BOMManagerBean.addNewBOM}" ajax="true" />  

                        </p:panel>
                    </h:form>
                    <br/>
                    <h:form>
                        <h:panelGrid id="delete" >
                            <p:outputLabel for="delete1" value="Enter item Id:" />
                            <p:inputText required="true" id="delete1" label="itemId"  value="#{BOMManagerBean.itemId}">
                                <f:validateDoubleRange minimum="1" maximum="9999999" />
                            </p:inputText>
                            <br/>
                            <p:commandButton id="deletebutton" value="Delete a BOM" update="delete" actionListener="#{BOMManagerBean.deleteBOM}" ajax="true" />
                            <p:messages  />
                        </h:panelGrid>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:panel id="panel1" header="Display my Bill of Materials">
                            <p:dataTable var="b" value="#{BOMManagerBean.BOMList}" >
                                <p:column headerText="Product Id">
                                    <h:inputText value="#{b.item.itemId}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>

                                <p:column headerText="component 1">
                                    <h:inputText value="#{b.comp1}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>

                                <p:column headerText="component 2">
                                    <h:inputText value="#{b.comp2}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>

                                <p:column headerText="component 3">
                                    <h:inputText value="#{b.comp3}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>
                                <p:column headerText="quantity 1">
                                    <h:inputText value="#{b.partnumber1}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>
                                <p:column headerText="quantity 2">
                                    <h:inputText value="#{b.partnumber2}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>
                                <p:column headerText="quantity 3">
                                    <h:inputText value="#{b.partnumber3}" >
                                        <f:validateDoubleRange minimum="1" maximum="9999999" />
                                    </h:inputText>
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="btnn" value="Refresh" update="panel1" ajax="true" /> 
                            <p:commandButton id="savebtn" value ="save all changes" update="panel1" action="#{BOMManagerBean.saveAllBOMs}"/>
                            <p:messages />

                        </p:panel>
                    </h:form>


                </b:column>

            </b:row>

        </b:container>
        <br/>
        <br/>
        <br/>
        <br/>

                    <p>2014 MerLION Logistics.</p>

                </div>

            </div>
        </foot>

    </h:body>
</html>
