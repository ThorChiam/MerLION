<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                template="./template/DefaultTemplate.xhtml">

    <ui:define name="left">
        you are at order management
    </ui:define>

    <ui:define name="content">
        <h2><h:outputLabel value="Order management" /></h2>
        <h:form id="formMain">
            <p:panel id="panel" header="Add New Order">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="itemId" style="font-weight: bold" value="Item ID: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="itemId" value="#{OrderManagerBean.itemId}">
                                <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{OrderManagerBean.itemList}" var="i" itemLabel="#{i.itemId}" itemValue="#{i.itemId}" />
                            </p:selectOneMenu> 
                        </p:column>
                        <p:column>
                            <p:message for="itemId" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

                <p:commandButton id="btn" value="Save New Order" update="panel" actionListener="#{OrderManagerBean.SaveNewOrder}" ajax="true" />
            </p:panel>


        </h:form>
        <p:commandButton id="btnn" value="View Report" action="report.xhtml" actionListener="#{OrderManagerBean.report}" />
    </ui:define>

</ui:composition>
