      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Welcome to MRP</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>

        <b:container>
            <h:form>  
                <p:menubar styleClass="show-grid">
                    <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="MRP Home" url="/MRP/index.xhtml" />
                    <p:submenu label="Bill of Material">                    
                        <p:menuitem value="Add New BOM" url="/MRP/BOM/addBOM.xhtml" />
                        <p:menuitem value="Delete BOM" url="/MRP/BOM/deleteBOM.xhtml" />
                        <p:menuitem value="Display/Update BOM" url="/MRP/BOM/displayBOM.xhtml" />
                    </p:submenu>

                    <p:submenu label="Material Requirement Plan">
                        <p:menuitem value="Add New Plan" url="/MRP/plan/addNewPlan.xhtml"/>
                        <p:menuitem value="Display Plan" url="/MRP/plan/displayPlan.xhtml" />
                    </p:submenu>

                    <p:submenu label="Demand Management">
                        <p:menuitem value="Display Demand" url="/MRP/demandManagement/DemandManagement.xhtml" />
                        <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                        <p:menuitem value="Save Master Production Schedule" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Order Management">
                        <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml"/>
                    </p:submenu>           

                    <p:menuitem value="Log Out"/>

                </p:menubar>
            </h:form>

        </b:container>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="3">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Bill of Marerial Management">
                                <p:menuitem value="Add New BOM" url="/MRP/BOM/addBOM.xhtml"/>
                                <p:menuitem value="Delete BOM" url="/MRP/BOM/deleteBOM.xhtml"/>
                                <p:menuitem value="Display/Update BOM" url="/MRP/BOM/displayBOM.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Material Requirement Plan Management">
                                <p:menuitem value="Add New Plan"  url="/MRP/plan/addNewPlan.xhtml"/>
                                <p:menuitem value="Display Plan"  url="/MRP/plan/displayPlan.xhtml"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Demand Management" >
                                <p:menuitem value="Display 6 Months Demand" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/demandPrediction.xhtml"/>
                                <p:menuitem value="Save Master Production Schedule" url="/MRP/demandManagement/saveProductionSchedule.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Order Management" >
                                <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml" />

                            </p:submenu>
                         
                        </p:menu>
                    </h:form>            
                </b:column>                   
                <b:column col-xs="6" col-sm="6" col-md="9">
                    <h:form id="saveNewMPSForm">
                        <p:panel id="panel" header="Order Report">

                            <h:outputText style="font-weight: bold" value="Message: " /><h:outputText value="#{OrderManagerBean.statusMessage}" />
                            <br/>

                            <h:outputText style="font-weight: bold" value="Item Id: " /><h:outputText value="#{OrderManagerBean.itemId}" />
                            <br/>
                            <h:outputText style="font-weight: bold" value="Order Id: " /><h:outputText value="#{OrderManagerBean.orderId}" />
                            <br/>
                            <h:outputText style="font-weight: bold" value="Order Date: " /><h:outputText value="#{OrderManagerBean.time}" />
                            <br/>
                            <h:outputText style="font-weight: bold" value="Item supplier: " /><h:outputText value="#{OrderManagerBean.item.supplier}" />
                            <br/>
                            <h:outputText style="font-weight: bold" value="Lead time: " /><h:outputText value="#{OrderManagerBean.item.lead_time}" /><h:outputText value=" weeks" />
                            <br/>
                            <h:outputText style="font-weight: bold" value="Amount ordered: " /><h:outputText value="#{OrderManagerBean.amount}" />
                            <br/>
                            <h:outputText style="font-weight: bold" value="Total cost: " /><h:outputText value="#{OrderManagerBean.cost}" /><h:outputText value=" dollars" />
                            <br/>
                        </p:panel>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
        <br/>
        <br/>
        <br/>
        <br/>

                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
