<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Welcome to My MerLION</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

    </h:head>

    <h:body>


        <b:navBar brand="MerLION Logistics" brandHref="#">

            <b:navbarLinks>
                <b:navLink value="SignUp" href="#"></b:navLink>
                <b:navLink value="About us" href="#"></b:navLink>
                <b:navLink value="My MerLION" href="#"></b:navLink>
                <b:dropMenu value="Services">
                    <b:navLink value="OES" href="/OES/main.xhtml"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">

                    <b:commandButton action="a" value="Logout" look="success" icon="ui-icon-extlink" iconAlign="right"/>
                </div>
            </h:form>
        </b:navBar>


        <b:container>


        </b:container>
        <b:container>

            <p:breadCrumb>
                <p:menuitem value="Home" url="index" />
                <p:menuitem value="Home" url="index" />
                <p:menuitem value="Add BOM" url="addBOM" />
                <p:menuitem value="Add New Plans" url="addNewPlan" />
                <p:menuitem value="Demand Management" url="DemandManagement" />
                <p:menuitem value="Order Management" url="orderManagement" />         
            </p:breadCrumb>
            <b:well>
                <h3>MRP System - Demand Management</h3>   
            </b:well>
        </b:container>


        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="3">


                    <h:form>
                        <p:panel header="MRP">

                            <b:listLinks>

                                <b:navLink href="addBOM.xhtml.xhtml" value="Add BOM"/>                          
                                <b:navLink href="addNewPlan.xhtml" value="Add New Plan"/>
                                <b:navLink href="DemandManagement.xhtml" value="Demand Management"/>
                                <b:navLink href="orderManagement.xhtml" value="Order Management"/>

                            </b:listLinks>
                        </p:panel>
                    </h:form>                 
                </b:column>                   
                <b:column col-xs="6" col-sm="6" col-md="9">
                    <h:form id="demand">
                        <h:outputText style="font-weight: bold" value="item Id " />
                        <h:inputText required="true" requiredMessage="Field is required." id="itemId" value="#{MPSManagerBean.itemId}">           
                        </h:inputText>
                        <p:commandButton value="show demand" action="#{MPSManagerBean.showDemand}" update="past">
                        </p:commandButton>

                        <p:panel id="panel" header="Past 6 Months Demand">
                            <h:panelGroup id="past" layout="block">
                                <p:dataTable value="#{MPSManagerBean.past}" var="d">

                                    <p:column headerText ="month 1">                           
                                        <h:outputText value="#{d[0]}" />
                                    </p:column>

                                    <p:column headerText ="month 2">

                                        <h:outputText value="#{d[1]}"  />

                                    </p:column>

                                    <p:column headerText ="month 1">

                                        <f:facet name="header">month 3</f:facet>

                                        <h:outputText value="#{d[2]}"   />

                                    </p:column>
                                    <p:column headerText ="month 4">


                                        <h:outputText value="#{d[3]}"   />

                                    </p:column>
                                    <p:column headerText ="month 5">

                                        <h:outputText value="#{d[4]}"   />

                                    </p:column> 
                                    <p:column headerText ="month 6">

                                        <h:outputText value="#{d[5]}"  />

                                    </p:column>     

                                </p:dataTable>
                            </h:panelGroup>
                        </p:panel>
                        <br/>
                        <p:panel id="panel1" header="Demand Prediction">
                            <p:outputLabel for="console" value="Select Demand Type:" />
                            <p:selectOneMenu id="console" value="#{MPSManagerBean.demandType}">
                                <f:selectItem itemLabel="seasonal" itemValue="seasonal" />
                                <f:selectItem itemLabel="non-seasonal" itemValue="non-seasonal" />
                            </p:selectOneMenu>

                            <p:commandButton value="predict demand" action="#{MPSManagerBean.PredictDemand}"  update="prediction">
                            </p:commandButton>
                            <h:panelGroup id="prediction" layout="block">
                                <p:dataTable value="#{MPSManagerBean.prediction}" var="p" >

                                    <p:column headerText ="month 1">                           
                                        <h:outputText value="#{p[0]}" />
                                    </p:column>

                                    <p:column headerText ="month 2">

                                        <h:outputText value="#{p[1]}"  />

                                    </p:column>

                                    <p:column headerText ="month 1">

                                        <f:facet name="header">month 3</f:facet>

                                        <h:outputText value="#{p[2]}"   />

                                    </p:column>
                                    <p:column headerText ="month 4">

                                        <h:outputText value="#{p[3]}"   />

                                    </p:column>
                                    <p:column headerText ="month 5">

                                        <h:outputText value="#{p[4]}"   />

                                    </p:column> 
                                    <p:column headerText ="month 6">

                                        <h:outputText value="#{p[5]}"  />

                                    </p:column> 
                                </p:dataTable>
                            </h:panelGroup>

                        </p:panel>
                        <br/>
                        <p:panel id="panel2" header="Monthly Master Production Schedule">
                            <p:dataTable value="#{MPSManagerBean}" var="t" id="MPS">

                                <p:column headerText ="month 1">                           
                                    <h:inputText value="#{t.first}" />
                                </p:column>

                                <p:column headerText ="month 2">

                                    <h:inputText value="#{t.second}"  />

                                </p:column>

                                <p:column headerText ="month 3">

                                    <f:facet name="header">month 3</f:facet>

                                    <h:inputText value="#{t.third}"   />

                                </p:column>
                                <p:column headerText ="month 4">

                                    <h:inputText value="#{t.fourth}"   />

                                </p:column>
                                <p:column headerText ="month 5">

                                    <h:inputText value="#{t.fifth}"   />

                                </p:column> 
                                <p:column headerText ="month 6">

                                    <h:inputText value="#{t.sixth}"  />

                                </p:column>     

                            </p:dataTable>
                            <br/>
                            <p:commandButton action="saveNewMPS.xhtml" value="Save master production schedule" actionListener="#{MPSManagerBean.addNewMPS}" />
                        </p:panel>
                    </h:form>
                </b:column>

            </b:row>

        </b:container>
        <br/>
        <br/>
        <br/>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
