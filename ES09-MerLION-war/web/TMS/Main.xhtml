<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to My Merlion</title>
        
        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
    </h:head>

    <h:body>
        <b:container>

           <p:breadCrumb>
                <p:menuitem value="Home" url="/main.xhtml" />
                <p:menuitem value="MerLION Home" url="/main.xhtml" />
                 <p:menuitem value="OES Home" url="/OES/main.xhtml" />
                <p:menuitem value="Product" url="/OES/product/productMain.xhtml" />
                <p:menuitem value="Enquire" url="/OES/enquire/enquireMain.xhtml" />  
                <p:menuitem value="Quotation" url="/OES/quotation/createQuotation.xhtml" />
                <p:menuitem value="Purchase Order" url="/OES/purchaseOrder/createPurchaseOrder.xhtml" />
                <p:menuitem value="Sales Order" url="/OES/salesOrder/createSalesOrder.xhtml" />
                <p:menuitem value="Payment" url="/OES/Payment/paymentALL.xhtml" />

            </p:breadCrumb>
            
            
            <b:well>
                <h2>Order Entry System</h2>   
            </b:well>
        </b:container>

        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="5" col-sm="5" col-md="3">
                    <h:form>
                        <p:growl id="msgs"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Product Management">

                                <p:menuitem value="Create NEW Product" url="/OES/product/productMain.xhtml"/>
                                <p:menuitem value="View ALL Products" url="/OES/product/productALL.xhtml" />
                                

                            </p:submenu>
                            <p:submenu label="Enquire Management">

                                <p:menuitem value="Create New Enquire" url="/OES/enquire/enquireMain.xhtml"/>
                                <p:menuitem value="View ALL Enquire" url="/OES/enquire/enquireALL.xhtml"/>

                            </p:submenu>
                            <p:submenu label="Quotation Management">
                                <p:menuitem value="View Upcoming Enquire"  url="/OES/quotation/viewEnquire.xhtml"/>
                                <p:menuitem value="Create NEW Quotation"  url="/OES/quotation/createQuotation.xhtml"/>
                                <p:menuitem value="View Quotation History"  url="/OES/quotation/viewQuotation.xhtml"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Purchase Order Management">
                                <p:menuitem value="Create New Purchase Order" url="/OES/purchaseOrder/createPurchaseOrder.xhtml"/>
                                <p:menuitem value="Purchase Order History" url="/OES/purchaseOrder/viewPurchaseOrder.xhtml"/>
                                 <p:menuitem value="Invoice(Incoming)" url="/OES/purchaseOrder/incomingInvoice.xhtml"/>
                            </p:submenu>
                            
                           <p:submenu label="Sales Order Management" >
                                <p:menuitem value="View Incoming Purchase Order" url="/OES/salesOrder/viewIncomingPurchaseOrder.xhtml" />
                                 <p:menuitem value="Create NEW Sales Ordder" url="/OES/salesOrder/createSalesOrder.xhtml" />
                                 <p:menuitem value="View Sales Order History" url="/OES/salesOrder/viewSalesOrderALL.xhtml" />
                                 
                            </p:submenu>
                             <p:submenu label="Payment Management" >
                                <p:menuitem value="Outstanding Payment" url="/OES/Payment/paymentALL.xhtml"/>
                                <p:menuitem value="Completed Payment" url="/OES/Payment/paymentHistory.xhtml"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </b:column>                 
                <b:column col-xs="5" col-sm="5" col-md="6">
                    <p:panel header="Order Entry System - Home">
                        <img src="order.jpg" weight="600" width="500"/>
                    </p:panel>
                </b:column>

                <b:column col-xs="5" col-sm="5" col-md="3">

                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <h:panelGrid style="width: 100%;">
                            <p:calendar id="inline" mode="inline" />
                        </h:panelGrid>
                    </h:form>


                </b:column>

            </b:row>
        </b:container>
        <br/>

                </div>

                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>
