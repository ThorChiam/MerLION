<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>TMS</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

        <link href="/MFront-war/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet"/>
        <script src="/MFront-war/js/ie-emulation-modes-warning.js"
        type="text/javascript"></script>

        <link href="/MFront-war/css/carousel.css" rel="stylesheet" />
    </h:head>

    <h:body>


        <b:navBar brand="MerLION Logistics" brandHref="#">

            <b:navbarLinks>
                <b:navLink value="SignUp" href="#"></b:navLink>
                <b:navLink value="About us" href="#"></b:navLink>
                <b:navLink value="My MerLION" href="#"></b:navLink>
                <b:dropMenu value="Services">
                    <b:navLink value="OES" href="/OES/main.xhtml"></b:navLink>
                    <b:navLink value="MRP" href="#"></b:navLink>
                    <b:navLink value="TMS" href="/TMS/sub-home.xhtml"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">

                    <b:commandButton action="a" value="Logout" look="success" icon="ui-icon-extlink" iconAlign="right"/>
                </div>
            </h:form>
        </b:navBar>



        <b:container>

            <p:breadCrumb>
                <p:menuitem value="Home" url="/main.xhtml" />
                <p:menuitem value="Dashboard" url="/TMS/dashboard.xhtml" />
                <p:menuitem value="Human Resource" url="/TMS/HR.xhtml" />
                <p:menuitem value="Route Optimization" url="#" />



            </p:breadCrumb>
            <b:well>

                <h2>Transportation Management System</h2>

            </b:well>
        </b:container>

        <b:container>
            <b:row>

                <b:column col-md="12">

                    <h:form>
                        <p:growl id="messages" showDetail="true" />

                        <h:panelGrid columnClasses="value">
                            <h3 style="margin-top: 0">Editable Schedule</h3>
                            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

                            </p:schedule>


                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <h:outputLabel for="title" value="Title:" />
                                <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />

                                <h:outputLabel for="from" value="From:" />
                                <p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
                                </p:inputMask>

                                <h:outputLabel for="to" value="To:" />
                                <p:inputMask id="to" value="#{scheduleView.event.endDate}" mask="99/99/9999">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
                                </p:inputMask>

                                <h:outputLabel for="allDay" value="All Day:" />
                                <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />

                                <p:commandButton type="reset" value="Reset" />
                                <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            </h:panelGrid>
                        </p:dialog>    
                    </h:form>


                </b:column>

            </b:row>

        </b:container>

        <b:container>
            <b:row>

                <hr> </hr>
                <hr> </hr>
                <hr> </hr>
                <hr> </hr>
                <hr> </hr>
                <b:column>


                </b:column>

            </b:row>
        </b:container>


        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>



    </h:body>
</html>
