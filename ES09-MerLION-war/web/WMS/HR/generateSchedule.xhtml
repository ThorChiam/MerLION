<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Welcome to WMS System</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/> 

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>


    </h:head>

    <h:body>
        <b:container> 
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="WMS Home" url="/WMS/index.xhtml" />
                    <p:menuitem value="Order Management" url="/WMS/deliveryOrder/deliveryOrderList.xhtml"/>
                    <p:menuitem value="Storage Management" url="/WMS/storage/reserveStorage.xhtml"/>
                    <p:menuitem value="Admin Mgmt" url="/WMS/Admin/WMSAdmin.xhtml"/>    
                    <p:menuitem value="Human Resource Management" url="/WMS/HR/humanResource.xhtml"/>
                    <p:menuitem value="Search Service" url="/WMS/selectWMSServices.xhtml"/>                

                </p:breadCrumb>   
            </h:form>
            <b:well>
                <h3>Warehouse Management System</h3> 
            </b:well>
        </b:container>
        <br/>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="5" col-sm="5" col-md="3">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Human Resource Management">
                                <p:menuitem value="Generate Schedule/Record Operation" url="/WMS/HR/humanResource.xhtml"/>

                            </p:submenu>

                        </p:menu>
                    </h:form>

                </b:column>                  
                <b:column col-xs="5" col-sm="5" col-md="9">

                    <h:form>
                        <p:growl id="growl" showDetail="true" />
                        <p:panel header="Generate Schedule" style="margin-bottom:10px;">

                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel for="employee" value="Employee: " />
                                <p:selectOneMenu id="employee" value="#{womb.employeeId}"
                                                 style="width:155px">
                                    <f:selectItem itemLabel="Select Employee" itemValue="#{-1}"
                                                  noSelectionOption="true" />
                                    <f:selectItems value="#{womb.employees}" var="employee"
                                                   itemLabel="#{employee.name}"
                                                   itemValue="#{employee.id}" />
                                </p:selectOneMenu>


                                <p:outputLabel for="facility" value="Facility: " />
                                <p:selectOneMenu id="facility" value="#{womb.facilityId}"
                                                 style="width:165px">
                                    <f:selectItem itemLabel="Select Facility" itemValue="#{-1}"
                                                  noSelectionOption="true" />
                                    <f:selectItems value="#{womb.facilities}" var="facility"
                                                   itemLabel="#{facility.name}"
                                                   itemValue="#{facility.id}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="scheduleStart" value="Start:" />
                                <p:calendar id="scheduleStart" value="#{womb.scheduleStart}" pattern="MM/dd/yyyy HH:mm"/>
                                <p:outputLabel for="scheduleEnd" value="End:" />
                                <p:calendar id="scheduleEnd" value="#{womb.scheduleEnd}" pattern="MM/dd/yyyy HH:mm"/>

                                <p:outputLabel for="scheduleContent" value="Content: " />
                                <p:inputText id="scheduleContent" value="#{womb.scheduleContent}"
                                             style="width:170px" />

                            </h:panelGrid>

                            <p:separator />

                            <p:commandButton value="Generate" actionListener="#{womb.generateSchedule}"
                                             icon="ui-icon-check" update="growl" />
                        </p:panel>
                    </h:form>

                </b:column>

            </b:row>
        </b:container>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
