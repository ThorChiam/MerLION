<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome to WMS System</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/> 

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>


    </h:head>

    <h:body>
        <b:container>
            <b:row>
                <p:column colspan="3">
                    <h:form>  
                        <p:menubar styleClass="show-grid">
                            <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                            <p:menuitem value="WMS Home" url="/WMS/index.xhtml" />
                            <p:menuitem value="Delivery Order" url="/WMS/deliveryOrder/deliveryOrderList.xhtml"/>                    
                            <p:submenu label="XXXX">
                                <p:menuitem value="Add New Plan" url="/MRP/plan/addNewPlan.xhtml"/>
                                <p:menuitem value="Display Plan" url="/MRP/plan/displayPlan.xhtml" />
                            </p:submenu>

                            <p:submenu label="XXXX">
                                <p:menuitem value="Display Demand" url="/MRP/demandManagement/DemandManagement.xhtml" />
                                <p:menuitem value="Demand Prediction" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                                <p:menuitem value="Save Master Production Schedule" url="/MRP/demandManagement/DemandManagement.xhtml"/>
                            </p:submenu>

                            <p:submenu label="XXXX">
                                <p:menuitem value="Save New Order" url="/MRP/order/orderManagement.xhtml"/>
                            </p:submenu>      

                            <p:menuitem value="Log Out"/>

                        </p:menubar>
                    </h:form>
                </p:column>
            </b:row>

        </b:container>
        <br/>
        <b:container>
            <b:row styleClass="show-grid">
                               
                <b:column col-xs="5" col-sm="5" col-md="9">
                    <p:panel header="Warehouse List">
                        <h:form>
                            <!-- value should be a LIST of delivery order -->
                            <p:dataTable var="warehouse" value="#{womb.getAllWarehouse()}">
                                <p:column headerText="Warehouse ID">
                                    <h:outputText value="#{warehouse.id}" />
                                </p:column>

                                <p:column >
                                    <h:commandButton value="Schedule" action="generateSchedule" actionListener="#{womb.initWarehouseId}">
                                        <f:attribute name="wId" value="#{warehouse.id}" />
                                        <f:setPropertyActionListener target="#{womb.warehouseId}" value="#{warehouse.id}" />
                                    </h:commandButton>
                                </p:column>
                                 <p:column >
                                    <h:commandButton value="Record" action="recordOperation" actionListener="#{womb.initWarehouseId}">
                                        <f:attribute name="wId" value="#{warehouse.id}" />
                                        <f:setPropertyActionListener target="#{womb.warehouseId}" value="#{warehouse.id}" />
                                    </h:commandButton>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </b:column>


            </b:row>
        </b:container>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
