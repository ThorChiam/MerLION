<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome to WMS System</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/> 

    </h:head>

    <h:body>
        <b:container>
            <b:row>
                <p:column colspan="3">
                    <h:form>  
                        <p:menubar styleClass="show-grid">
                            <p:menuitem value="Merlion Home" url="/main.xhtml" icon="ui-icon-home"/>
                            <p:menuitem value="WMS Home" url="/WMS/index.xhtml" />
                            <p:menuitem value="Delivery Order" url="/WMS/deliveryOrder/deliveryOrderList.xhtml"/>                    
                            <p:submenu label="Storage Management">
                                <p:menuitem value="Reserve Storage" url="/WMS/storage/reserveStorage.xhtml"/>
                                <p:menuitem value="Update Storage" url="/WMS/storge/updateStorage.xhtml" />
                            </p:submenu>
                            <p:menuitem value="Log Out" action="signIn.xhtml"  actionListener="#{accountManagedBean.logout}"/>

                        </p:menubar>
                    </h:form>
                </p:column>
            </b:row>

        </b:container>
        <br/>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="5" col-sm="5" col-md="3">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:menu style="width:250px">
                            <p:submenu label="Delivery Order">
                                <p:menuitem value="View Order List" url="/WMS/deliveryOrder/deliveryOrderList.xhtml"/>

                            </p:submenu>
                            <p:submenu label="Replenish Inventory">
                                <p:menuitem value="Replenish"  url="/WMS/deliveryOrder/replenishAll.xhtml"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>

                </b:column>                 
                <b:column col-xs="5" col-sm="5" col-md="9">
                    <p:panel header="Replenish Inventory">
                         <h:form>
                            <!-- value should be a LIST-->
                            <p:dataTable var="detail" value="#{womb.allInventories}">
                                <p:column headerText="Inventory Name">                          
                                    <h:outputText value="#{detail.name}" />
                                </p:column>

                                <p:column headerText="Quantity">
                                    <h:inputText value="#{detail.quantity}"/>
                                </p:column>
                               

                            </p:dataTable>
                            <!-- actionLister call the back method to store the data-->
                            <h:commandButton value="Replenish" actionListener="#{womb.replenishAll()}"/>
                        </h:form>
                    </p:panel>
                </b:column>
            </b:row>
        </b:container>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>

    </h:body>
</html>
