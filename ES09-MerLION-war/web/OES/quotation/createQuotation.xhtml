<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to Order Entry System</title>
    </h:head>

    <h:body>
        <b:container>

           <p:breadCrumb>
                <p:menuitem value="Home" url="/main.xhtml" />
                <p:menuitem value="Home" url="/main.xhtml" />
                <p:menuitem value="Product" url="/OES/product/productMain.xhtml" />
                 <p:menuitem value="Enquire" url="/OES/enquire/enquireMain.xhtml" />  
                
                <p:menuitem value="Quotation" url="/OES/quotation/createQuotation.xhtml" />
                <p:menuitem value="Purchase Order" url="/OES/purchaseOrder/createPurchaseOrder.xhtml" />
                <p:menuitem value="Sales Order" url="/OES/salesOrder/createSalesOrder.xhtml" />
               
                <p:menuitem value="Payment" url="#" />

            </p:breadCrumb>
            
            <b:well>
                <h2>Order Entry System</h2>   
            </b:well>
        </b:container>

        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="12" col-sm="6" col-md="2">
                    <h:form>
                        <p:panel header="Quotation Management">

                            <b:listLinks>

                                <b:navLink href="viewEnquire.xhtml" value="View Upcoming Enquire"
                                           />
                                <b:navLink href="createQuotation.xhtml" value="Create NEW Quotation"
                                           />

                                <b:navLink href="viewQuotation.xhtml" value="View Quotation History"
                                           />
                            </b:listLinks>
                        </p:panel>
                    </h:form>

                </b:column>

                <b:column col-xs="6" col-sm="6" col-md="10">
                    <h:form>
                        <p:panel  header="Create NEW Quotation">



                            <p:outputLabel for="company" value="Enquire ID: " />
                            &nbsp;
                            <p:selectOneMenu id="company" value="#{quo.selectedEID}" style="width:150px">
                                <f:selectItem itemLabel="Select Enquire ID to Reply" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{quo.enquireID}" var="eId" itemValue="#{eId}" itemLabel="#{eId}"/>
                            </p:selectOneMenu>
                            &nbsp;

                            <p>
                                <h:outputLabel value="Date:" style="font-weight:bold" />
                                &nbsp;
                                <h:outputText value="#{quo.quodate}" />   
                            </p>


                            <p:commandButton value="Submit" ajax="false" icon="ui-icon-check" actionListener="#{quo.displaySellerBuyerNameAddress}" validateClient="true" style="margin-right:10px"/>
                            <P>

                            </P>

                            <p:dataTable var="sp" value="#{quo.buyerN}">
                                <f:facet name="header">
                                    Quotation: Party Information
                                </f:facet>

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="3" headerText="Enquire ID" />
                                        <p:column colspan="4" headerText="Seller Vs Buyer" />
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" headerText="Seller" />
                                        <p:column colspan="2" headerText="Buyer" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Name" />
                                        <p:column headerText="Address" />
                                        <p:column headerText="Name" />
                                        <p:column headerText="Address" />
                                    </p:row>

                                </p:columnGroup>

                                <p:column>
                                    <h:outputText value="#{quo.selectedEID}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{quo.sellerN}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{quo.sellerA}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{quo.buyerN}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{quo.buyerA}" />
                                </p:column>

                            </p:dataTable>
                            <p>

                            </p>

                            <p:dataTable var="order" value="#{quo.displayOrderWithPrice(quo.selectedEID)}">
                                <f:facet name="header">
                                    Quotation: Order List
                                </f:facet>

                                <p:column headerText="Product Name">
                                    <h:outputText value="#{order.order.product.name}" />
                                </p:column>

                                <p:column headerText="Demand Quantity">
                                    <h:outputText value="#{order.order.quantity}" />
                                </p:column>

                                <p:column headerText="Unit Price">
                                    <h:outputText value="#{order.unitprice}" />
                                </p:column>

                                <p:column headerText="Sub Total">
                                    <h:outputText value="#{order.subtotal}" />
                                </p:column>

                                <f:facet name="footer">
                                    Total Amount $: #{quo.total}
                                </f:facet>

                            </p:dataTable>
                            <p>
                            </p>
                            <p:commandButton value="Create NEW Quotation" icon="ui-icon-check" actionListener="#{quo.createNewQuotation}"/>
                            
                        </p:panel>
                    </h:form>


                </b:column>

            </b:row>

        </b:container>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>
    </h:body>
</html>
