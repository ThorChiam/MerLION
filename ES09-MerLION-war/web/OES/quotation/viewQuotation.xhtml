<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to Order Entry System</title>
    </h:head>

    <h:body>
            <b:container>

           <p:breadCrumb>
                    <p:menuitem value="Home" url="/main.xhtml" />
                    <p:menuitem value="Dashboard" url="" />
                    <p:menuitem value="Product" url="/OES/product/productMain.xhtml" />
                    <p:menuitem value="Quotation" url="/OES/quotation/createQuotation.xhtml" />
                    <p:menuitem value="Sales Order" url="#" />
                    <p:menuitem value="Enquire" url="/OES/enquire/createEnquire.xhtml" />
                 
                    <p:menuitem value="Payment" url="#" />

                </p:breadCrumb>
            <b:well>
                <h2>Order Entry System</h2>   
            </b:well>
        </b:container>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="12" col-sm="6" col-md="2">
                    <h:form>
                        <p:panel header="Quotation">

                            <b:listLinks>
                                <b:navLink href="createQuotation.xhtml" value="Create New Quotation"
                                           />
                                <b:navLink href="viewQuotation.xhtml" value="View Quotation"
                                           />
                            </b:listLinks>
                        </p:panel>
                    </h:form>

                </b:column>


                <b:column col-xs="6" col-sm="6" col-md="10">
                    <p:panel header="Quotation">
                        <b:row>
                            <p:panel style="border: none">
                                    <h:outputLabel for="qid" value="Quotation ID:" style="font-weight:bold" />
                                    <h:outputText id="qid" value="#" />
                                    &nbsp;
                                    <h:outputLabel for="date" value="Date:" style="font-weight:bold" />
                                    <h:outputText id="date" value="#" />
                                </p:panel>
                        </b:row>


                        <b:row>
                            <b:column col-md="5">
                                <p:panel header="Seller Information">
                                    <h:outputLabel for="scname" value="Company Name:" style="font-weight:bold" />
                                    <h:outputText id="scname" value="#" /><br/>
                                    <h:outputLabel for="scaddress" value="Company Address:" style="font-weight:bold" />
                                    <h:outputText id="scaddress" value="#" /><br/>
                                    <h:outputLabel for="sccontact" value="Contact Number:" style="font-weight:bold" />
                                    <h:outputText id="sccontact" value="#" />
                                </p:panel>
                            </b:column>
                            <b:column col-md="5">
                                <p:panel header="Buyer Information">
                                    <h:outputLabel for="bcname" value="Company Name:" style="font-weight:bold" />
                                    <h:outputText id="bcname" value="#" /><br/>
                                    <h:outputLabel for="bcaddress" value="Company Address:" style="font-weight:bold" />
                                    <h:outputText id="bcaddress" value="#" /><br/>
                                    <h:outputLabel for="bccontact" value="Contact Number:" style="font-weight:bold" />
                                    <h:outputText id="bccontact" value="#" />
                                </p:panel>
                            </b:column>
                          
                        </b:row>
                        <br/>

                        <b:row>

                            <h:form id="form">

                                <p:dataTable var="quo" value="#">
                                    <f:facet name="header">
                                        Quotation Information
                                    </f:facet>

                                    <p:column headerText="Product">
                                        <h:outputText value="#" />
                                    </p:column>

                                    <p:column headerText="Unit Price">
                                        <h:outputText value="#" />
                                    </p:column>

                                    <p:column headerText="Demand Quantity">
                                        <h:outputText value="#" />
                                    </p:column>

                                    <p:column headerText="Estimated Delivery Date">
                                        <h:outputText value="#" />
                                    </p:column>

                                    <f:facet name="footer">
                                        Total Price: #
                                    </f:facet>
                                </p:dataTable>

                            </h:form>
                        </b:row>
                    </p:panel>
                </b:column>

            </b:row>

        </b:container>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>
    </h:body>
</html>
