<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to Order Entry System</title>
    </h:head>

    <h:body>
        <b:container>
            <b:well>
                <h2>Order Entry System</h2>
                <b:row>


                </b:row>


                <p:breadCrumb>
                    <p:menuitem value="Home" url="/main.xhtml" />
                    <p:menuitem value="Dashboard" url="" />
                    <p:menuitem value="Product" url="/OES/product/productMain.xhtml" />
                    <p:menuitem value="Quotation" url="/OES/quotation.xhtml" />
                    <p:menuitem value="Sales Order" url="#" />
                    <p:menuitem value="Customer" url="#" />
                    <p:menuitem value="Supplier" url="#" />
                    <p:menuitem value="Payment" url="#" />


                </p:breadCrumb>
            </b:well>
        </b:container>

        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="12" col-sm="6" col-md="2">
                    <h:form>
                        <p:panel header="Payment">

                            <b:listLinks>

                                <b:navLink href="viewPayment.xhtml" value="View Payment"/>
                            </b:listLinks>
                            <b:listLinks>

                                <b:navLink href="makePayment.xhtml" value="Make Payment"/>
                            </b:listLinks>
                        </p:panel>
                    </h:form>

                </b:column>


                <b:column col-xs="6" col-sm="6" col-md="10">
                    <p:panel header="Payment">
                        <b:row>
                            <p:panel style="border: none">
                                <h:outputLabel for="pid" value="Payment ID:" style="font-weight:bold" />
                                <h:outputText id="qid" value="01" />
                                &nbsp;
                                <h:outputLabel for="pdate" value="Payment Date:" style="font-weight:bold" />
                                <h:outputText id="date" value="31 October 2014" />
                            </p:panel>
                        </b:row>
                        <br/>
                        <b:row>
                            <h:form id="form">
                                <p:dataTable var="pay" value="#">
                                    <f:facet name="header">
                                        Payment Detail
                                    </f:facet>
                                    <p:column headerText="Amount">
                                        <h:outputText value="$S40.0" />
                                    </p:column>

                                    <p:column headerText="Payment Method">                                       
                                        <h:outputText value="Check" />
                                    </p:column>

                                    <p:column headerText="Status">
                                        <h:outputText value="Pending" />
                                    </p:column>
                                </p:dataTable>
                                <br/>
                                <center>
                                    <p:commandButton value="Receive Payment" rendered="true">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ">

                                    </p:commandButton>
                                </center>
                            </h:form>
                        </b:row>
                    </p:panel>
                </b:column>

            </b:row>

        </b:container>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>
    </h:body>
</html>
