<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <h:head>
        <title>Welcome to Order Entry System</title>

        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

        <link href="/MFront-war/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet"/>
        <script src="/MFront-war/js/ie-emulation-modes-warning.js"
        type="text/javascript"></script>

        <link href="/MFront-war/css/carousel.css" rel="stylesheet" />
    </h:head>

    <h:body>

        <b:container>

           <p:breadCrumb>
                    <p:menuitem value="Home" url="/main.xhtml" />
                    <p:menuitem value="Home" url="/main.xhtml" />
                    <p:menuitem value="Product" url="/OES/product/productMain.xhtml" />
                    <p:menuitem value="Quotation" url="/OES/quotation/createQuotation.xhtml" />
                    <p:menuitem value="Sales Order" url="#" />
                    <p:menuitem value="Enquire" url="/OES/enquire/enquireMain.xhtml" />
                 
                    <p:menuitem value="Payment" url="#" />

                </p:breadCrumb>
            <b:well>
                <h2>Order Entry System</h2>   
            </b:well>
        </b:container>


        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-sm="6" col-md="2">


                    <h:form>
                        <p:panel header="Product">

                            <b:listLinks>

                                <b:navLink href="productMain.xhtml" value="NEW Product"
                                           />

                                <b:navLink href="productALL.xhtml" value="ALL Products"
                                           />
                               
                                <b:navLink>

                                </b:navLink>


                            </b:listLinks>
                        </p:panel>
                    </h:form>

                </b:column>

                <b:column col-xs="6" col-sm="6" col-md="10">
                    <h:form>
                        <p:panel header="NEW Product">
                            <p:messages autoUpdate="true"/>

                            <h:panelGrid id="grid" columns="1" cellpadding="6">

                                <p:outputLabel for="name" value="Product Name:" style="font-weight:bold"/>
                                <p:inputText id="name" value="#{omb.name}" required="true" label="Name">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="name" display="icon" />


                                <h:outputLabel for="dd" value="Unit Price:" style="font-weight:bold"/>                    
                                <p:inputText id="dd" value="#{omb.price}" label="Unit Price">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="dd"  display="icon" />
                            

                                <h:outputLabel for="number" value="Available Stock:" style="font-weight:bold"/>                    
                                <p:inputText id="number" value="#{omb.quantity}" label="Available Stock">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="number"  display="icon"/>
                              
                                <h:outputLabel for="desc" value="Description:" style="font-weight:bold"/>
                                <p:inputTextarea id="desc" value="#{omb.description}" required="true" label="Description">
                                    <f:validateLength minimum="1" maximum="1000" /> 
                                </p:inputTextarea>
                                <p:message for="desc"  display="icon" />
                           
                            </h:panelGrid>

                            <p:commandButton value="Add" ajax="false" icon="ui-icon-check" actionListener="#{omb.createProduct(facesContext.externalContext.sessionMap['userId'])}" validateClient="true" style="margin-right:10px"/>

                        </p:panel>
                    </h:form>


                </b:column>

            </b:row>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>


        </b:container>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>
    </h:body>
</html>
