<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to Order Entry System</title>
    </h:head>
    
    <h:body>
        <b:container>

            <p:breadCrumb>
                <p:menuitem value="Home" url="/main.xhtml" />
                <p:menuitem value="MerLION Home" url="/main.xhtml" />
                 <p:menuitem value="OES Home" url="/OES/main.xhtml" />
                <p:menuitem value="Product" url="/OES/product/productMain.xhtml" />
                <p:menuitem value="Enquire" url="/OES/enquire/enquireMain.xhtml" />  
                <p:menuitem value="Quotation" url="/OES/quotation/createQuotation.xhtml" />
                <p:menuitem value="Purchase Order" url="/OES/purchaseOrder/createPurchaseOrder.xhtml" />
                <p:menuitem value="Sales Order" url="/OES/salesOrder/createSalesOrder.xhtml" />
                <p:menuitem value="Payment" url="/OES/Payment/paymentALL.xhtml" />

            </p:breadCrumb>
            
            <b:well>
                <h2>Order Entry System</h2>   
            </b:well>
        </b:container>
        <b:container>
            <b:row styleClass="show-grid">
                <b:column col-xs="12" col-sm="6" col-md="2">
                    <h:form>
                       <p:panel header="Purchase Order/Invoice Management">


                           
                              <b:listLinks>

                                <b:navLink href="createPurchaseOrder.xhtml" value="Create New Purchase Order"
                                           />
                                 <b:navLink href="viewPurchaseOrder.xhtml" value="Purchase Order History(Outgoing)"
                                           />
                                 <b:navLink href="incomingInvoice.xhtml" value="Invoice(Incoming)"
                                           />
                              
                            </b:listLinks>
                            
                           
                           
                        </p:panel>
                    </h:form>

                </b:column>


                <b:column col-xs="6" col-sm="6" col-md="10">

                    <p:panel style="border: none">

                        <f:metadata>
                            <f:viewParam name="purId" value="#{pur.purId}" />
                        </f:metadata>
                        
                        <h:outputLabel for="qid" value="Purchase Order ID:" style="font-weight:bold" />
                        <h:outputText value="#{pur.purId}" />
                        <p>
                            
                        </p>
                        <p:dataTable  var="p" value="#{pur.getSinglePurchaseOrder(pur.purId)}" >
                            <f:facet name="header">
                                Purchase Order List
                            </f:facet>

                            <p:column headerText="Ordered Products">
                                <h:outputText value="#{p.product.name}" />
                            </p:column>
                            
                            <p:column headerText="Ordered Quantities">
                                <h:outputText value="#{p.quantity}" />
                            </p:column>
                            
                             <f:facet name="footer">
                                 There are total #{pur.detailSize} products.
                            </f:facet>

                    </p:dataTable>
                        <p>
                            
                        </p>
                        
                     <p:button outcome="viewPurchaseOrder" value="Back" icon="ui-icon-star">
                    </p:button>
                    </p:panel>
                    
                </b:column>
                
              
            </b:row>

        </b:container>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                    <a href="#"><i class="fa fa-weibo fa-2x"></i></a>


                </div>

            </div>
        </foot>
    </h:body>
</html>
