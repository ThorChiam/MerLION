        <b:container>
            <b:row>

                <div style="border-left:thin darkgrey solid; position:absolute; left:600px; height:700px;"/> 
                <b:column col-md="1"></b:column>
                <b:column col-md="5">

                    <font color="#585858">
                        <h4 color="grey">Sign In</h4>
                        <br/>
                        <div class="container">
                            <h:form id="formMain">
                                <p:growl id="panel">
                                    <p:panelGrid>
                                        <div class="form-group">
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel for="Email" style="font-weight: bold" value="Email: " />
                                                </p:column>
                                                <p:column>

                                                    <p:inputText required="true" label="Email" requiredMessage="Email is required." id="Email" value="#{accountManagedBean.email}">
                                                        <f:validateLength minimum="1" maximum="16" />
                                                    </p:inputText>

                                                    <p:message for="Email"/>
                                                </p:column>
                                            </p:row>
                                        </div>
                                        <div class="form-group">
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                                                </p:column>
                                                <p:column>
                                                    <h:inputSecret required="true" label="password" requiredMessage="Password is required." id="password" value="#{accountManagedBean.password}">
                                                        <f:validateLength minimum="1" maximum="16" />
                                                    </h:inputSecret>          
                                                    <p:message for="password" />
                                                </p:column>
                                            </p:row>
                                        </div>
                                    </p:panelGrid>
                                    <p:captcha id="captcha" label="Captcha" />
                                    <p:message for="captcha" />
                                    <p:commandButton id="btn" value="Login" update="panel" actionListener="#{accountManagedBean.loginin}" ajax="false" rendered="#{facesContext.externalContext.sessionMap['userId'] == null}"/>
                                </p:growl>
                            </h:form>
                        </div>
                    </font>

                </b:column>
                <br/>
                <b:column col-md="6"><img src="image/signUp.png" width="400" height="280"/></b:column>
            </b:row>
        </b:container>
