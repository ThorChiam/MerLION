<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>MerLION Logistics</title>
        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="/ES09-MerLION-war/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/ES09-MerLION-war/css/search.css" rel="stylesheet"/>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 40px; padding-bottom: 20px;">


        <b:navBar brand="My MerLION" brandHref="main.xhtml" inverse="false">
            <b:navbarLinks>
                <b:navLink value="Sign Up" href="signUp.xhtml"></b:navLink>
                <b:navLink value="About us" href="aboutUs.xhtml"></b:navLink>
                <b:navLink value="Contact us" href="contactUs.xhtml"></b:navLink>
                <b:dropMenu value="Services">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks> 

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" fieldSize="sm"/>

                </div>
                <div class="form-group">
                    <b:inputText placeholder="Password" fieldSize="sm"/>
                </div> 
                #{' '}
                <b:commandButton action="a" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>

        <br/>

        <b:container>
            <b:row>

                <div style="border-left:thin darkgrey solid; position:absolute; left:600px; height:700px;"/> 
                <b:column col-md="1"></b:column>
                <b:column col-md="5">

                    <font color="#585858">
                        <h4 color="grey">Reset Password</h4>
                        <br/>
                        <div class="container">
                            <h:form id="formMain">
                                <p:panel id="panel" header="">
                                    <p:ajaxStatus style="width:16px;height:16px;">
                                        <f:facet name="start">
                                            <h:graphicImage value="/images/spinner.gif" />
                                        </f:facet>
                                        <f:facet name="complete">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:ajaxStatus>
                                    <p:messages />

                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel for="Email" style="font-weight: bold" value="Email: " />
                                            </p:column>
                                            <p:column>
                                                <p:inputText required="true" label="Email" requiredMessage="Email is required." id="Email" value="#{accountManagedBean.email}">
                                                    <f:validateLength minimum="1" maximum="16" />
                                                </p:inputText>
                                            </p:column>
                                            <p:column>
                                                <p:message for="Email" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:commandButton id="btnn" value="confirm email" update="panel" actionListener="#{accountManagedBean.getQuestion}" ajax="true" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel style="font-weight: bold" value="Security Question: " />
                                            </p:column>
                                            <p:column>
                                                <h:outputText id="panel1" value="#{accountManagedBean.security_question}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel style="font-weight: bold" value="Security Answer: " />
                                            </p:column>
                                            <p:column>
                                                <h:inputText  value="#{accountManagedBean.security_answer}" />
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column>
                                                <p:outputLabel for="password" style="font-weight: bold" value="new password: " />
                                            </p:column>
                                            <p:column>
                                                <h:inputSecret required="false" label="password" requiredMessage="new password is required." id="password" value="#{AccountManagerBean.newpassword}">

                                                </h:inputSecret>
                                            </p:column>
                                            <p:column>
                                                <p:message for="password" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                    <p:commandButton id="btn" value="confirm" update="panel" actionListener="#{accountManagedBean.resetpassword}" ajax="true" />

                                </p:panel>
                            </h:form>
                        </div>
                    </font>

                </b:column>
                <br/>
                <b:column col-md="6"><img src="image/signUp.png" width="400" height="280"/></b:column>
            </b:row>
        </b:container>

        <br/>
        <br/>
        <br/>
        <br/>
        <foot>
            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                <div class="navbar-text pull-left">
                    <p>2014 MerLION Logistics.</p>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>

                </div>

            </div>
        </foot>
        <script
            src="/ES09-MerLION-war/js/bootstrap.min.js"
        type="text/javascript"></script> <script
            src="/ES09-MerLION-war/js/docs.min.js"
        type="text/javascript"></script>
        <!--  IE10 viewport hack for Surface/desktop Windows 8 bug --> <script
            src="/ES09-MerLION-war/js/jquery.min.js"
        type="text/javascript"></script>
    </h:body>
</html>
